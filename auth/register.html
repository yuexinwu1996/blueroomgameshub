<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up | BlueRoom.cc</title>
  <meta name="description" content="Create your BlueRoom.cc account">
  <link rel="canonical" href="https://www.blueroom.cc/auth/register/">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/community.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <nav class="site-nav" aria-label="Primary navigation">
        <a class="site-brand" href="/" aria-label="BlueRoom.cc Home">
          <span class="site-brand-icon">B</span>
          <span>blueroom.cc</span>
        </a>
        <div class="site-nav-links">
          <a href="/">Home</a>
          <a href="/games/">Games</a>
          <a href="/community/">Community</a>
          <a href="/about/">About</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container" style="max-width: 480px; margin-top: 4rem; margin-bottom: 4rem;">
      <div class="auth-card">
        <h1 style="text-align: center; margin-bottom: 1.5rem;">Join BlueRoom</h1>

        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Choose a username" minlength="3" maxlength="20">
            <small style="color: var(--text-secondary);">3-20 characters</small>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••" minlength="8">
            <small style="color: var(--text-secondary);">At least 8 characters</small>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="••••••••">
          </div>

          <div class="form-group">
            <label class="facet-checkbox">
              <input type="checkbox" name="terms" required>
              I agree to the <a href="/about/">Terms of Service</a> and <a href="/privacy-policy/">Privacy Policy</a>
            </label>
          </div>

          <button type="submit" class="button-link primary" style="width: 100%; margin-top: 1rem;">
            Create Account
          </button>
        </form>

        <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border);">
          <p style="color: var(--text-secondary);">
            Already have an account? <a href="/auth/login/">Login</a>
          </p>
        </div>

        <div style="margin-top: 1.5rem; text-align: center;">
          <p style="color: var(--text-secondary); font-size: 0.875rem; margin-bottom: 0.75rem;">Or sign up with</p>
          <div style="display: flex; gap: 1rem; justify-content: center;">
            <button class="button-link secondary" style="flex: 1; max-width: 140px;">
              Google
            </button>
            <button class="button-link secondary" style="flex: 1; max-width: 140px;">
              Discord
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-bottom">
        <div>&copy; 2024 blueroom.cc. All rights reserved.</div>
        <div class="footer-legal">
          <a href="/privacy-policy/">Privacy Policy</a>
          <a href="/about/">Terms of Service</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="/assets/js/global.js" defer></script>
  <script src="/assets/js/auth.js" defer></script>
</body>
</html>
